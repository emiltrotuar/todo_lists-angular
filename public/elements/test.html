<!DOCTYPE html>
<html>
<head>
  <title>Task appearence</title>
  <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
  <form id="test_calendar_task_form" class="large-12 columns">
    <input id="test_new_task" placeholder="new task name" autofocus>
  </form>
  <br>
  <br>
  <div class="test_week">
    <div class="test_day">
      <div class="test_day_name">Monday</div>
      <div class="test_task_list">
        <div class="test_task_name done">task 1 (done)</div>
        <div class="test_task_name">task 2</div>
        <div class="test_task_name">task 3</div>
        <div class="test_task_name">task 4</div>
        <div class="test_task_name">task 4</div>
        <div class="test_task_name">task 4</div>
        <div class="test_task_name">task 4</div>
        <div class="test_task_name">task 4</div>
      </div>
    </div>
    <div class="test_day">
      <div class="test_day_name">Tuesday</div>
      <div class="test_task_list">
        <div class="test_task_name">task 6</div>
        <div class="test_task_name">task 7</div>
        <div class="test_task_name">task 8</div>
      </div>
    </div>
    <div class="test_day">
      <div class="test_day_name">Wednesday</div>
      <div class="test_task_list">
        <div class="test_task_name">task 9</div>
        <div class="test_task_name">task 10</div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="test_task_details">
    <label>low</label><input type="radio" name="test_priority_group">
    <label>medium</label><input type="radio" name="test_priority_group">
    <label>high</label><input type="radio" name="test_priority_group">
    <p>start at: 12.10.14</p>
    <p>created at: 07.10.14</p>
  </div>
</body>
</html>
